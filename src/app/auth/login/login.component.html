<section class="login-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Your email"
          formControlName="email"
          email
          required>
        <mat-hint *ngIf="!email.touched || !email.dirty">Please enter a valid email.</mat-hint>
        <mat-error *ngIf="email.hasError('required')">Field must not be empty.</mat-error>
        <mat-error *ngIf="email.invalid && !email.hasError('required') && (email.touched || email.dirty)">E-Mail is invalid.</mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Should be at least 6 characters long.">
        <input
          type="password"
          matInput
          placeholder="Your password"
          formControlName="password"
          required
          minlength="6">
        <mat-hint align="end"> {{ password.value?.length}} / 6</mat-hint>
        <mat-error>Has to be at least 6 characters long: {{ password.value?.length}} / 6</mat-error>
      </mat-form-field>
      <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
  </section>
  <div class="contact_info">
    <p><mat-icon>email</mat-icon>&nbsp;&nbsp;cgavras@yahoo.ca</p>
    <p><mat-icon>account_box</mat-icon>&nbsp;&nbsp;<a href="linkedin.com/in/constantinefleshtor" target="_blank">LinkedIn</a></p>
  </div>
