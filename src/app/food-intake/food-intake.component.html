<mat-tab-group selectedIndex="1">
  <mat-tab label="Guide">
    <ng-template matTabContent>
      <app-food-guide></app-food-guide>
    </ng-template>
  </mat-tab>
  <mat-tab label="Eating">
    <app-new-food-intake></app-new-food-intake>
      <mat-divider></mat-divider>
    <app-view-food-intake></app-view-food-intake>
  </mat-tab>
  <mat-tab label="Food log">
    <ng-template matTabContent>
      <app-past-food-intake></app-past-food-intake>
    </ng-template>
    </mat-tab>
  <mat-tab label="Manage food items">
    <ng-template matTabContent>
      <app-add-food></app-add-food>
    </ng-template>
  </mat-tab>
</mat-tab-group>
