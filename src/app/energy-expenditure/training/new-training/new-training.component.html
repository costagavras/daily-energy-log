<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-form-field fxLayoutAlign="center">
        <input
          matInput
          placeholder="Date of exercise"
          [matDatepicker]="picker"
          [ngModel]="today"
          name="date"
          required
          [max]="maxDate">
        <mat-datepicker-toggle
          matSuffix
          [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-card-title fxLayoutAlign="center">Completed exercise</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field> <!-- *ngIf="!exercisesLoading && exercises"> -->
              <mat-label>Choose Exercise</mat-label>
              <mat-select ngModel name="exercise" required>
                <!-- <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                  {{ exercise.name }}
                </mat-option> -->
                <mat-option value="test">
                  Test
                </mat-option>
              </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button type="Submit" mat-raised-button color="primary" (click)="onEnter()">Done!</button>
        </mat-card-actions>
  </mat-card>
</section>
