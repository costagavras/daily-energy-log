<div fxLayoutAlign="center center">
  <mat-spinner fxLayoutAlign="center center" *ngIf="isLoading"></mat-spinner>
  <mat-form-field *ngIf="!isLoading" fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

  <mat-table *ngIf="!isLoading" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.date | date: 'EEE, d MMM, y' }}</mat-cell>
      <mat-footer-cell *matFooterCellDef>Total</mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="food">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Energy In</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.caloriesIn | number }}</mat-cell>
      <mat-footer-cell *matFooterCellDef>
        <!-- {{ totalCaloriesIn | number }} -->
      </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="total">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Total Energy Out</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.totalEnergy | number }}</mat-cell>
      <mat-footer-cell *matFooterCellDef>
        <!-- {{ something | number }} -->
      </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="exercise">
      <mat-header-cell *matHeaderCellDef>By exercise</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.caloriesOut | number }}</mat-cell>
      <mat-footer-cell *matFooterCellDef>
        <!-- {{ totalCaloriesOut | number }} -->
      </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="balance">
      <mat-header-cell *matHeaderCellDef>Balance</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.balance | number }}</mat-cell>
      <mat-footer-cell *matFooterCellDef>
        <!-- {{ something | number }} -->
      </mat-footer-cell>
      <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="displayedColumns"></mat-footer-row>

  </mat-table>

  <mat-paginator *ngIf="!isLoading" [pageSize]="10" [pageSizeOptions]="[5,10,20]"></mat-paginator>
