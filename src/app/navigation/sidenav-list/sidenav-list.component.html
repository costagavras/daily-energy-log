<mat-nav-list>
    <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="onClose()">
      <mat-icon>person_add</mat-icon>
      <span class="nav-caption">Signup</span>
    </a>
    <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onClose()">
      <mat-icon>input</mat-icon>
      <span class="nav-caption">Login</span>
    </a>
    <a *ngIf="isAuth" mat-list-item routerLink="/profile" (click)="onClose()">
      <mat-icon>accessibility_new</mat-icon>
      <span class="nav-caption">Profile</span>
    </a>
    <a *ngIf="isAuth && profileFinished" mat-list-item routerLink="/food-intake" (click)="onClose()">
      <mat-icon>restaurant</mat-icon>
      <span class="nav-caption">Food</span>
    </a>
    <a *ngIf="isAuth && profileFinished" mat-list-item routerLink="/energy-expenditure" (click)="onClose()">
      <mat-icon>fitness_center</mat-icon>
      <span class="nav-caption">Exercising</span>
    </a>
    <a *ngIf="isAuth && profileFinished" mat-list-item routerLink="/log" (click)="onClose()">
      <mat-icon>list_alt</mat-icon>
      <span class="nav-caption">Log</span>
    </a>
    <mat-list-item>
      <button mat-icon-button  (click)="onLogout()" *ngIf="isAuth">
        <mat-icon>eject</mat-icon>
        <span class="nav-caption">Logout</span>
      </button>
    </mat-list-item>
</mat-nav-list>
